name: Go

on:
  push:
    branches: ['*']


jobs:
  test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        directory:
         # - gocourse02
         # - gocourse03
         # - gocourse04
          - gocourse05
         # - gocourse06
         # - gocourse07
         # - gocourse08

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.22.6

    - name: Install dependencies and run tests
      run: |
        cd ${{ matrix.directory }}
        go mod download
        go test ./... -v
