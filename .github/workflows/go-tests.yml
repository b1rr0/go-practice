name: Go

on:
  push:
    branches: ['*']  
  pull_request:
    branches: ['*']  
  pull_request_target:
    branches: ['*'] 

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.22.6
    - name: Install dependencies
      run: cd gocourse04 && go mod download 

    - name: Run tests
      run: cd gocourse04 && go test ./... -v
